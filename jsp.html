<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
  <head>
    <title>吉他谱</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
  </head>
  <body>
<script type="text/javascript">
  
			function go() {
        var musicName = document.getElementById("music").value;
        var imgs = document.getElementsByTagName("img");
		var musicName = document.getElementById("music").value;
		var source = "https://novicemo.github.io/demo3/img/"+musicName;
		if(window.ActiveXObject){
		var xmlhttp =new ActiveXObject("Microsoft.XMLHTTP");
			alert("支持");
		}else{
		alert("不支持");
		}
		if(window.XMLHttpRequest){
		alert("支持");
			var xmlhttp =  new XMLHttpRequest();
		}else{
			alert("不支持");
		}
		alert(source+"/1.jpg");
		xmlhttp.open("GET",source+"/1.jpg",false);//判断jpg
		if(xmlhttp.readyState==4){
			if(xmlhttp.status==200){
					alert("jpg");
					imgs[0].src="img/"+musicName+"/1.jpg";
					imgs[1].src="img/"+musicName+"/2.jpg";
					imgs[2].src="img/"+musicName+"/3.jpg";
					return;
			}
		}
		xmlhttp.open("GET",source+"/1.png",false);//判断png
		if(xmlhttp.readyState==4){
			if(xmlhttp.status==200){
					alert("jpg");
					imgs[0].src="img/"+musicName+"/1.png";
					imgs[1].src="img/"+musicName+"/2.png";
					imgs[2].src="img/"+musicName+"/3.png";
					return;
			}
		}
		xmlhttp.open("GET",source+"/1.gif",false);//判断gif
		if(xmlhttp.readyState==4){
			if(xmlhttp.status==200){
					alert("jpg");
					imgs[0].src="img/"+musicName+"/1.gif";
					imgs[1].src="img/"+musicName+"/2.gif";
					imgs[2].src="img/"+musicName+"/3.gif";
					return;
			}
		}
	}
</script>
  <div id="all">
      <input id="music" type="text" placeholder="请输入歌名">
      <input id="<button disabled></button>" type="button" onclick="go();" value="搜索" />
  </div>
  <div id="img">
    <img src="https://novicemo.github.io/demo3/img/203/1.jpg" alt="" >
    <img src="" alt="" >
    <img src="" alt="" >
  </div>
  </body>
</html>
