<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
  <head>
    <title>吉他谱</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	  <script src="https://novicemo.github.io/demo3/js/jquery-2.1.0.min.js"></script>
  </head>
  <body>
<script type="text/javascript">
  
			function go() {
			
        var musicName = document.getElementById("music").value;
        var imgs = document.getElementsByTagName("img");
					
		var musicName = document.getElementById("music").value;
		var source = "/demo3/img/"+musicName;
		if(window.ActiveXObject){
		var xmlhttp =new ActiveXObject("Microsoft.XMLHTTP");
			}else if(window.XMLHttpRequest){
			var xmlhttp =  new XMLHttpRequest();
		}
		alert(source+"/1.jpg");
		xmlhttp.open("GET",source+"/1.jpg",true);//判断jpg
		xmlhttp.send();
		alert("test");
		if(xmlhttp.readyState==4){
			if(xmlhttp.status==200){
					alert("jpg");
					imgs[0].src="demo3/img/"+musicName+"/1.jpg";
					imgs[1].src="demo3/img/"+musicName+"/2.jpg";
					imgs[2].src="demo3/img/"+musicName+"/3.jpg";
					return;
			}
		}
		xmlhttp.open("GET",source+"/1.png",true);//判断png
		xmlhttp.send();
		if(xmlhttp.readyState==4){
				alert("4");
			if(xmlhttp.status==200){
					alert("jpg 200");
					imgs[0].src="demo3/img/"+musicName+"/1.png";
					imgs[1].src="demo3/img/"+musicName+"/2.png";
					imgs[2].src="demo3/img/"+musicName+"/3.png";
					return;
			}else{
				alert("404");
			}
		}
		xmlhttp.open("GET",source+"/1.gif",true);//判断gif
		xmlhttp.send();
		if(xmlhttp.readyState==4){
			if(xmlhttp.status==200){
					alert("jpg");
					imgs[0].src="demo3/img/"+musicName+"/1.gif";
					imgs[1].src="demo3/img/"+musicName+"/2.gif";
					imgs[2].src="demo3/img/"+musicName+"/3.gif";
					return;
			}
		}
	}
</script>
  <div id="all">
      <input id="music" type="text" placeholder="请输入歌名">
      <input id="<button disabled></button>" type="button" onclick="go();" value="搜索" />
  </div>
  <div id="img">
    <img src="" alt="" >
    <img src="" alt="" >
    <img src="" alt="" >
  </div>
  </body>
</html>
